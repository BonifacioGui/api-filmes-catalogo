name: Docker Build & Publish

on:
  push:
    branches: [ "main" ] # Só roda quando o código for aceito na main

jobs:
  # Job 1: Qualidade (Testes)
  quality-check:
    name: 1. Quality Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm test

  # Job 2: Construção da Imagem
  build-image:
    name: 2. Build Docker Image
    runs-on: ubuntu-latest
    needs: quality-check # Só roda se os testes passarem
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (Test)
        run: docker build -t api-filmes:test .

  # Job 3: Publicação no DockerHub
  publish-image:
    name: 3. Publish to DockerHub
    runs-on: ubuntu-latest
    needs: build-image # Só roda se o build funcionar
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Gera a tag 'latest' e uma tag com o hash do commit
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/api-filmes:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/api-filmes:${{ github.sha }}