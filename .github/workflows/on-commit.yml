# .github/workflows/on-commit.yml
name: CI on Commit

on:
  push:
    branches: [ main ]

jobs:
  # Job 1: Verificação Estática (Linter) [cite: 192, 194]
  lint:
    name: Lint (Static Analysis)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      # Executa o Linter
      - name: Run ESLint
        run: npm run lint

  # Job 2: Testes (Unidade, Integração e Cobertura) [cite: 196, 213, 214]
  test:
    name: Test and Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      # Executa os testes com cobertura
      - name: Run tests with coverage
        run: npm test