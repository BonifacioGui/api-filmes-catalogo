<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="theme-switcher-wrapper">
            <label class="theme-switcher" for="theme-toggle">
                <input type="checkbox" id="theme-toggle" />
                <span class="slider"></span>
            </label>
        </div>  
        <h1>Catálogo de Filmes</h1>

        <div class="form-container">
            <h2>Adicionar Novo Filme</h2>
            <form id="form-add-filme">
                <input type="text" id="titulo" placeholder="Título do Filme" required>
                <input type="number" id="ano" placeholder="Ano de Lançamento" required>
                <input type="text" id="genero" placeholder="Gênero(s)" required>
                <button type="submit">Adicionar Filme</button>
            </form>
        </div>

        <div class="filmes-container">
            <h2>Filmes Cadastrados</h2>
            <ul id="lista-filmes">
                </ul>
        </div>
        <footer>
            <p>
                Projeto para a disciplina de Gestão de Configuração | 
                <a href="/api/filmes" target="_blank" rel="noopener noreferrer">
                Ver Dados da API (JSON)
                </a>
            </p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
